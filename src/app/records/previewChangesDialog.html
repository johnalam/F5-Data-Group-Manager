<h1 mat-dialog-title>Preview DG Record Changes</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Operation Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="oldData">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> 

	  <div>
	    <div><span style="width: 60px; ">Old: </span><span style="background-color: lightyellow;">{{element.oldData}}</span></div>
	   	<div><span style="width: 60px; ">New: </span><span style="background-color: lightblue;">{{element.newData}}</span></div>
	  </div>

    </td>
   </ng-container>

  <!-- Old Data Column -->
  <!--<ng-container matColumnDef="oldData">
    <th mat-header-cell *matHeaderCellDef> Old Data </th>
    <td mat-cell *matCellDef="let element"> {{element.oldData}} </td>
  </ng-container> -->

  <!-- New Data Column -->
  <!--<ng-container matColumnDef="newData">
    <th mat-header-cell *matHeaderCellDef> New Data </th>
    <td mat-cell *matCellDef="let element"> {{element.newData}} </td>
  </ng-container> -->

    <!-- New Data Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
      <mat-cell *matCellDef="let element; let i=index;">
        <button *ngIf="(element.operation!='save' && element.invoked != '1')" mat-icon-button color="accent" (click)="element.index=i;undoOp(element)">
          <mat-icon aria-label="undo">undo</mat-icon>
        </button>

      </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button style="top:20px; background-color: lightblue; left: 299px;min-width: 20em; min-height: 2.5em" (click)="onCloseClick()">Close</button>
